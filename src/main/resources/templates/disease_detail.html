<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
  <body>
    <section layout:fragment="content" th:object="${ item }">
      <h2>
        <span>Disease:</span>
        <span th:text="*{ accession }"></span>
      </h2>
      <div th:object="${ disease }">
        <div th:utext="*{ html }">
        </div>
      </div>
      <table class="table" style="margin-top: 30px;">
        <tr>
          <th>Accession</th>
          <td th:text="*{ accession }"></td>
        </tr>
        <tr>
          <th>Name</th>
          <td th:text="*{ name }"></td>
        </tr>
        <tr>
          <th>Description</th>
          <td th:text="*{ description }"></td>
        </tr>
        <tr>
          <th>Diagnosis</th>
          <td th:text="*{ diagnosis }"></td>
        </tr>
        <tr>
          <th>Drugs</th>
          <td th:text="*{ drugs }"></td>
        </tr>
        <tr>
          <th>Human</th>
          <td th:text="*{ human }"></td>
        </tr>
        <tr>
          <th>Distribution</th>
          <td th:text="*{ distribution }"></td>
        </tr>
        <tr>
          <th>History</th>
          <td th:text="*{ history }"></td>
        </tr>
        <tr>
          <th>Host</th>
          <td th:text="*{ host }"></td>
        </tr>
        <tr>
          <th>ICD10</th>
          <td th:text="*{ icd10 }"></td>
        </tr>
        <tr>
          <th>Morbidity</th>
          <td th:text="*{ morbidity }"></td>
        </tr>
        <tr>
          <th>Mortality</th>
          <td th:text="*{ mortality }"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td th:text="*{ notes }"></td>
        </tr>
        <tr>
          <th>Pathogenesis</th>
          <td th:text="*{ pathogenesis }"></td>
        </tr>
        <tr>
          <th>Prevention</th>
          <td th:text="*{ prevention }"></td>
        </tr>
        <tr>
          <th>Symptoms</th>
          <td th:text="*{ symptoms }"></td>
        </tr>
        <tr>
          <th>Transmission</th>
          <td th:text="*{ transmission }"></td>
        </tr>
        <tr>
          <th>Treatment</th>
          <td th:text="*{ treatment }"></td>
        </tr>
        <tr>
          <th>Vaccines</th>
          <td th:text="*{ vaccines }"></td>
        </tr>
        <tr>
          <th>Vector</th>
          <td th:text="*{ vector }"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
      <h4>Drugs</h4>
      <div id="drugs"></div>
      <h4 style="margin-top: 30px;">Pathogens</h4>
      <div id="pathogens"></div>
      <script th:inline="javascript">
          vardb.createDiseasePathogenTable( [[ ${ id } ]] );
          vardb.createDiseaseDrugTable( [[ ${ id } ]] );
      </script>
    </section>
  </body>
</html>
