<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
  <body>
    <section layout:fragment="content" th:object="${ item }">
      <h2>
        <span>Taxonomy:</span>
        <span th:text="*{ accession }"></span>
      </h2>
      <table class="table" style="margin-top: 30px;">
        <tr>
          <th>Accession</th>
          <td th:text="*{ accession }"></td>
        </tr>
        <tr>
          <th>Name</th>
          <td th:text="*{ name }"></td>
        </tr>
        <tr>
          <th>Tax ID</th>
          <td th:text="*{ taxid }"></td>
        </tr>
        <tr>
          <th>Parent</th>
          <td th:utext="*{ parent }"></td>
        </tr>
        <tr>
          <th>Description</th>
          <td th:text="*{ description }"></td>
        </tr>
        <tr>
          <th>Left</th>
          <td th:text="*{ lft }"></td>
        </tr>
        <tr>
          <th>Right</th>
          <td th:text="*{ rght }"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
      <div th:if="${ childCount } > 0">
        <h4>Children</h4>
        <div id="children"></div>
        <script th:inline="javascript">
          vardb.createTaxonChildTable( [[ ${ id } ]] );
        </script>
      </div>
      <div th:if="${ pathogenCount } > 0">
        <h4 style="margin-top: 30px;">Pathogens</h4>
        <div id="pathogens"></div>
        <script th:inline="javascript">
          vardb.createTaxonPathogenTable( [[ ${ id } ]] );
        </script>
      </div>
    </section>
  </body>
</html>
